<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">dare</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-12">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [ngClass]="{ active: (listConfig$ | async)?.type === 'FEED' }"
                class="nav-link"
                (click)="setListTo('FEED')"
                >Volg User</a
              >
            </li>
            <li class="nav-item">
              <a
                [ngClass]="{active: (listConfig$ | async)?.type === 'ALL' && !(listConfig$ | async)}"
                class="nav-link"
                (click)="setListTo('ALL')"
                >Global Feed</a
              >
            </li>
           
          </ul>
        </div>

        <app-article-list></app-article-list>
      </div>
    </div>
  </div>
</div>
