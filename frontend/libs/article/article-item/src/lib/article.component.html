<div class="article-page">
  <div class="banner">
    <div class="container">
      <h1>{{ (article$ | async).title }}</h1>
      <app-article-meta [article]="article$ | async" (delete)="delete($event)" [canModify]="canModify">
      </app-article-meta>
    </div>
  </div>

  <div class="container page">
    <div class="row article-content">
      <div class="col-md-12">
        <div [innerHTML]="(article$ | async)?.body | markdown"></div>
      </div>
    </div>
    <hr />
    <div class="article-actions">
      <app-article-meta
        [article]="article$ | async"
        (delete)="delete($event)"
        [canModify]="canModify"
      ></app-article-meta>
    </div>
  </div>
</div>
